<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Harry Wong's Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    To move: press "w" key to go forward, 
		    		   "s" key to go backwards, 
		    		   "a" key to turn left,
		    		   "d" to turn right. 
		    Press "q" to jump into hyperspace, going to a random location in the universe
		    and losing all speed (might be helpful when you are unable to stop).
	    </footer>
	</body>
</html>
